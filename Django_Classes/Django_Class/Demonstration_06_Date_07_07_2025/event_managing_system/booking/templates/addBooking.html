{% extends "master.html" %}

{% block title %}
  <title>Add Booking</title>
{% endblock title %}

{% block body %}
  <style>
    .main-wrapper {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    .signup-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4facfe;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #4facfe;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00c6ff;
    }
  </style>

  <div class="main-wrapper">
    <div class="signup-card">
      <h3 class="text-center mb-4">Add Your Booking</h3>
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="event_title" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="event_title" name="event_title" placeholder="Enter event title" required />
        </div>

        <div class="mb-3">
          <label for="event_type" class="form-label">Event Type</label>
          <select class="form-select" id="event_type" name="event_type" required>
            <option value="">Select event type</option>
            <option value="Conference">Conference</option>
            <option value="Concert">Concert</option>
            <option value="Wedding">Wedding</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="event_description" class="form-label">Event Description</label>
          <input type="text" class="form-control" id="event_description" name="event_description" placeholder="Enter event description" required />
        </div>

        <div class="mb-3">
          <label for="event_date" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="event_date" name="event_date" required />
        </div>

        <div class="mb-3">
          <label for="event_status" class="form-label">Event Status</label>
          <select class="form-select" id="event_status" name="event_status" required>
            <option value="">Select status</option>
            <option value="NotStarted">Not Started</option>
            <option value="InProgress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="event_location" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="event_location" name="event_location" placeholder="Enter event location" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Booking</button>
        </div>
      </form>
    </div>
  </div>
{% endblock body %}
