<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4facfe;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #4facfe;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00c6ff;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3 class="text-center mb-4">Create Account</h3>
    <form method="POST">
        {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="name" name="img" required />
      </div>
     
      <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="text" class="form-control" id="name" name="username" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name"  name="fullname" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>

      {% comment %} <!-- Dropdown Field -->
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
          <option value="">Select your department</option>
          <option value="cse">Computer Science</option>
          <option value="eee">Electrical Engineering</option>
          <option value="bba">Business Administration</option>
          <option value="eng">English</option>
        </select>
      </div> {% endcomment %}
      <div class="mb-3">
        <label for="name" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="name"  name="phone" placeholder="Enter phone" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <p class="text-center mt-3 mb-0">
      <small>Already have an account? <a href="{% url 'loginPage' %}">Login</a></small>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
