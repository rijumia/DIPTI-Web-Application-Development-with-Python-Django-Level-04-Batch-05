<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | User App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background-color: #0d6efd;
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
    }

    .main-content {
      margin-top: 40px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Welcome to User Info App</h1>
    <p>Manage your user information easily and securely</p>
  </div>

  <!-- Main Section -->
  <div class="container main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card text-center p-4">
          <h4 class="mb-3">Add New User Info</h4>
          <p>Fill out the form to submit your personal information.</p>
          <a href="" class="btn btn-custom w-100">Go to Form</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
