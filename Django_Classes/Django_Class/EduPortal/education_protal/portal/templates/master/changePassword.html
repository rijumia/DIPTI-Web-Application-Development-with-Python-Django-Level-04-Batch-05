{% extends 'master/master.html' %}

{% block title %}Change Password | EduPortal{% endblock %}

{% block body %}
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="bg-white shadow-sm p-4 rounded" style="max-width: 500px; margin: auto;">
            <h3 class="text-center mb-4">Change Password</h3>

            <!-- Error message example -->
            <!-- <div class="alert alert-danger">Please correct the errors below.</div> -->

            <!-- Success message example -->
            <!-- <div class="alert alert-success">Password changed successfully!</div> -->

            <form method="POST">
                {% csrf_token %}
                <!-- Old Password -->
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter old password" required>
                    </div>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="newPassword1" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                        <input type="password" class="form-control" id="newPassword1" placeholder="Enter new password" name="newPassword1" required>
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3">
                    <label for="newPassword2" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                        <input type="password" class="form-control" id="newPassword2" placeholder="Confirm new password" name="newPassword2" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-arrow-repeat me-1"></i> Change Password
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock body %}
