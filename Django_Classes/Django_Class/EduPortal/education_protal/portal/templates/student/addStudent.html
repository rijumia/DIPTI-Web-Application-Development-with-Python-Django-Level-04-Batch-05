{% extends 'master.html' %}
{% block title %}Add Student{% endblock %}

{% block body %}
<h2 class="mb-4">Add Student Information</h2>

<form method="POST">
    {% csrf_token %}
    
    <!-- Student Basic Info -->
    <div class="card mb-4">
        <div class="card-header">Basic Information</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
            </div>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <label for="degreeName" class="form-label">Degree Name</label>
                <input type="text" name="degreeName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" name="grade" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passingYear" class="form-label">Passing Year</label>
                <input type="number" name="passingYear" class="form-control">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
