{% extends 'master/master.html' %}


<title>{% block title %}Change Password | Institute Management{% endblock %}</title>


{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5 shadow-sm">
      <div class="card-header bg-warning text-dark text-center">
        <h4>Change Password</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <!-- Old Password -->
          <div class="mb-3">
            <label for="old_password" class="form-label">Current Password</label>
            <input type="password" name="old_password" id="old_password" class="form-control" required placeholder="Enter current password">
          </div>

          <!-- New Password -->
          <div class="mb-3">
            <label for="new_password1" class="form-label">New Password</label>
            <input type="password" name="new_password1" id="new_password1" class="form-control" required placeholder="Enter new password">
          </div>

          <!-- Confirm New Password -->
          <div class="mb-4">
            <label for="new_password2" class="form-label">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2" class="form-control" required placeholder="Re-enter new password">
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-dark fw-bold">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
