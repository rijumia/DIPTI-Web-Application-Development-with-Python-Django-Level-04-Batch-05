<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Institute Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f4f6fa; font-family: 'Segoe UI', sans-serif;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card mt-5 shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h4>Reset Password</h4>
          </div>
          <div class="card-body">
            <form method="POST" novalidate>
              {% csrf_token %}

              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              {% endif %}

              {% comment %} <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email" />
              </div> {% endcomment %}
              <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required placeholder="Enter your new password" />
              </div>
              <div class="mb-3">
                <label for="new_password1" class="form-label">Confirm Password</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" required placeholder="Enter your confirmed new password" />
              </div>


              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional, for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
