{% extends 'master/master.html' %}

{% block title %}
<title>Create Course | InstituteMS</title>
{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">Create New Course</h4>
  </div>
  <div class="card-body">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Course Title</label>
          <input type="text" name="course_title" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Course Duration</label>
          <input type="text" name="course_duration" class="form-control" placeholder="e.g. 3 months" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Course Description</label>
        <textarea name="course_description" rows="3" class="form-control" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Start Date</label>
          <input type="date" name="course_Start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Course Fee</label>
          <input type="number" name="course_fee" class="form-control" min="0" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Assign Teacher</label>
        <select name="assign_course" class="form-select" required>
          <option value="">-- Select Teacher --</option>
          {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.teacher_name }} ({{ teacher.user.username }})</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
  </div>
</div>
{% endblock %}
