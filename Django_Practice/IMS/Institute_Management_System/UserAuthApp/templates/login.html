{% extends 'master/master.html' %}

{% block title %}
<title>Login | Institute Management</title>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card mt-5 shadow-sm">
      <div class="card-header text-center bg-primary text-white">
        <h4>Login to Your Account</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <!-- Don't have an account? -->
          <div class="text-center">
            <p class="mb-0">Don't have an account? 
              <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
