{% extends 'master.html' %}
{% block body %}

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 500;
    }
  </style>


<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 w-100" style="max-width: 450px;">
    <h4 class="text-center mb-4">Change Password</h4>
    <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old Password</label>
        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter old password" required>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>
</div>



{% endblock body %}
