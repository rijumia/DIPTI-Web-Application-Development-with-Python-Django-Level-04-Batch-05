{% extends 'master/master.html' %}

{% block body %}
<style>
    .profile-card {
      max-width: 700px;
      margin: auto;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .info-label {
      font-weight: 600;
      color: #555;
    }
    .info-value {
      color: #333;
    }
  </style>
  <div class="container py-5">
    <div class="profile-card">
      <div class="profile-header">
        <img src="{{request.user.profile_image.url}}" alt="Profile Image" class="profile-img mb-3">
        <h4 class="fw-bold mb-0">{{request.user.full_name}}</h4>
        
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <div class="info-label">Email</div>
          <div class="info-value">{{request.user.email}}</div>
        </div>
        <div class="col-md-6">
          <div class="info-label">Phone</div>
          <div class="info-value">{{request.user.phone_number}}</div>
        </div>
        
      </div>

    </div>
  </div>
    
{% endblock body %}
